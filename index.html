<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Skydusk Porfolio</title>
    <meta http-equiv="Content-Language" content="English" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        const links = [
            ["subpages/test1.html", "test1"],
            ["subpages/test2.html", "test2"],                        
        ];

        var html_switch = 0;
        var boolean_scroll = false;

        // Switching page function
        function ChangeSwitch(number)
        {
            if (html_switch != number)
                document.querySelector('#insertContent').style.opacity = 0

            setTimeout(function () { 
                window.scrollTo({top: 0, behavior: 'smooth'});
            }, 500);

            setTimeout(function () {
                document.querySelector('#insertContent').style.opacity = 1
                if (links[number])
                {
                    $("#insertContent").load(links[html_switch][0]);
                    $('#sidetitle').textContent = links[number][1];

                    document.title = "SkyDusk - "+links[number][1];
                }
            }, 500);

            html_switch = number;
        };

        function Update()
        {return 0};
    </script>
</head>


<body>
    <div id="wrap">

    <div class="sideBar">
        <div id="banner">
            <img src="images/placeholderlogo.png" id ="logo" onclick="ChangeSwitch(0)">>
        </div>

        <nav> 
            <ul id="menu">
                <script>
                    links.forEach(function(value, index, array)
                    {
                        var li = $('<li>').appendTo($('#menu'));
                        $('<a>').text(value[1]).on('click', function() {ChangeSwitch(index)}).appendTo(li);                   
                    })          
                </script>                             
            </ul>
        </nav>


        <img id = "cornerImage" src = "images/cornergraphic.png">
        
    </div>

    <div id="banner">
        <div id="header"></div>
    </div>

    <div class="content">
        <div id="insertContent"></div>
        <script> ChangeSwitch(0); // default </script>
    </div>

    <div style="clear: both;"> </div>

    <div id="footer">
        <br /><br />
        Projects displayed here might have been done in team or contain contributions from other people, focus therefore is mostly on my own contributions.
    </div>

</body>

</html>
